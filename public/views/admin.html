<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/style_admin.css">
    <script src="../scripts/nav.js" defer></script>
    <title>Admin panel</title>
</head>
<body>
    <header class="primary-header flex">
        <div class="flex">
            <img src="../img/logo.svg" class="logo">
        </div>

        <button class="mobile-nav-toggle" aria-controls="navigation-bar" aria-expanded="false">
            <span class="btn">
                Menu
            </span>
        </button>

        <nav id="navigation-bar" data-visible="false" class="navigation-bar flex">
            <ul class="settings list flex">
                <li>
                    <a href="settings.html">
                        <img src="../img/profile.svg" class="enable">
                        <img src="../img/profile_org.svg" class="disable">
                        <span class="disable">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <img src="../img/logout.svg" class="enable">
                        <img src="../img/logout_org.svg" class="disable">
                        <span class="disable">Log out</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">

    </div> 
</body>
